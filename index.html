<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="SimonSays.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div class="firstLine">
            <div class="red btn" type="button" id="red"></div>
            <div class="blue btn" type="button" id="blue"></div>    
        </div>
        <div class="secondLine">
            <div class="green btn" type="button" id="green"></div>
            <div class="yellow btn" type="button" id="yellow"></div>
        </div>   
    </div>

    <script src="SimonSays.js"></script>
</body>
</html>
